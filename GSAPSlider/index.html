<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GSAP Slider</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="Style.min.css" rel="stylesheet" />

</head>

<body>
    <div class="test">

        <div class="slider-container">
            <div class="slider-elements">
                <div id="1" class="slider-image-container">
                    <img class="scale-width" src="https://images.unsplash.com/photo-1443890923422-7819ed4101c0?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&s=a9c79afe3d7a158a876502b1cc548332"></img>
                </div>
                <div id="2" class="slider-image-container">
                    <img class="scale-width" src="https://images.unsplash.com/photo-1428190318100-06790c8b2e5a?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&s=0933721d1ecb217d4864800508317574"></img>
                </div>
                <div id="3" class="slider-image-container">
                    <img class="scale-width" src="https://images.unsplash.com/photo-1447752875215-b2761acb3c5d?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&s=21ce0991c656c3dc50f55b4ecc81d30d"></img>
                </div>
            </div>

            <div class="slider-controls">
                <i class="fa fa-angle-left slide-left"></i>
                <i class="fa fa-angle-right slide-right"></i>
            </div>
        </div>

    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TweenMax.min.js"></script>
    <script src="Scripts.js"></script>
</body>

</html>
